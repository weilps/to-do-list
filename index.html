<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="./assets/img/tab.png" type="image/png" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="app">
      <h1>To-Do List</h1>
      <form action="">
        <div>
          <input
            type="text"
            name="whattodo"
            id="whattodo"
            placeholder="What do we add to the To-Do List ?"
            value=""
            autocomplete="off"
            minlength="2"
          />
          <input type="submit" value="+ Add" />
        </div>
      </form>
      <div class="advice">
        Click on an unticked item to tick it, click a ticked item to delete it
        from the list
      </div>
      <div class="list"></div>
    </div>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
